name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore backend/BelaDesignHub.sln

      - name: Build
        run: dotnet build backend/BelaDesignHub.sln --configuration Release --no-restore

  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Restore
        run: dotnet restore backend/BelaDesignHub.sln

      - name: Test
        run: |
          dotnet test backend/BelaDesignHub.sln --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/coverage \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Coverage summary
        run: |
          ~/.dotnet/tools/reportgenerator \
            -reports:"**/coverage.cobertura.xml" \
            -targetdir:"coverage-report" \
            -reporttypes:"TextSummary"
          cat coverage-report/Summary.txt

  docker:
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push'
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/bela-design-hub-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        run: |
          docker build -f backend/Dockerfile -t $IMAGE_NAME:${{ github.sha }} backend
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
